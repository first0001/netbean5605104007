<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewResultsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewResultsLabel_IDResults}"/>
                    <h:outputText value="#{resultsController.selected.IDResults}" title="#{bundle.ViewResultsTitle_IDResults}"/>
                    <h:outputText value="#{bundle.ViewResultsLabel_gradeLevel}"/>
                    <h:outputText value="#{resultsController.selected.gradeLevel}" title="#{bundle.ViewResultsTitle_gradeLevel}"/>
                    <h:outputText value="#{bundle.ViewResultsLabel_GPAas}"/>
                    <h:outputText value="#{resultsController.selected.GPAas}" title="#{bundle.ViewResultsTitle_GPAas}"/>
                    <h:outputText value="#{bundle.ViewResultsLabel_theStudyData}"/>
                    <h:outputText value="#{resultsController.selected.theStudyData}" title="#{bundle.ViewResultsTitle_theStudyData}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{resultsController.destroyAndView}" value="#{bundle.ViewResultsDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewResultsEditLink}"/>
                <br />
                <h:commandLink action="#{resultsController.prepareCreate}" value="#{bundle.ViewResultsCreateLink}" />
                <br />
                <h:commandLink action="#{resultsController.prepareList}" value="#{bundle.ViewResultsShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewResultsIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
