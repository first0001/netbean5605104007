<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListResultsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListResultsEmpty}" rendered="#{resultsController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{resultsController.items.rowCount > 0}">
                    <h:outputText value="#{resultsController.pagination.pageFirstItem + 1}..#{resultsController.pagination.pageLastItem + 1}/#{resultsController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{resultsController.previous}" value="#{bundle.Previous} #{resultsController.pagination.pageSize}" rendered="#{resultsController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{resultsController.next}" value="#{bundle.Next} #{resultsController.pagination.pageSize}" rendered="#{resultsController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{resultsController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListResultsTitle_IDResults}"/>
                            </f:facet>
                            <h:outputText value="#{item.IDResults}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListResultsTitle_gradeLevel}"/>
                            </f:facet>
                            <h:outputText value="#{item.gradeLevel}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListResultsTitle_GPAas}"/>
                            </f:facet>
                            <h:outputText value="#{item.GPAas}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListResultsTitle_theStudyData}"/>
                            </f:facet>
                            <h:outputText value="#{item.theStudyData}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{resultsController.prepareView}" value="#{bundle.ListResultsViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{resultsController.prepareEdit}" value="#{bundle.ListResultsEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{resultsController.destroy}" value="#{bundle.ListResultsDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{resultsController.prepareCreate}" value="#{bundle.ListResultsCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListResultsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
