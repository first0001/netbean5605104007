<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListStaffInformationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListStaffInformationEmpty}" rendered="#{staffInformationController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{staffInformationController.items.rowCount > 0}">
                    <h:outputText value="#{staffInformationController.pagination.pageFirstItem + 1}..#{staffInformationController.pagination.pageLastItem + 1}/#{staffInformationController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{staffInformationController.previous}" value="#{bundle.Previous} #{staffInformationController.pagination.pageSize}" rendered="#{staffInformationController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{staffInformationController.next}" value="#{bundle.Next} #{staffInformationController.pagination.pageSize}" rendered="#{staffInformationController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{staffInformationController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStaffInformationTitle_IDStaff}"/>
                            </f:facet>
                            <h:outputText value="#{item.IDStaff}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStaffInformationTitle_nameStaff}"/>
                            </f:facet>
                            <h:outputText value="#{item.nameStaff}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStaffInformationTitle_address}"/>
                            </f:facet>
                            <h:outputText value="#{item.address}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStaffInformationTitle_telephoneNumbers}"/>
                            </f:facet>
                            <h:outputText value="#{item.telephoneNumbers}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStaffInformationTitle_salary}"/>
                            </f:facet>
                            <h:outputText value="#{item.salary}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStaffInformationTitle_position}"/>
                            </f:facet>
                            <h:outputText value="#{item.position}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{staffInformationController.prepareView}" value="#{bundle.ListStaffInformationViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{staffInformationController.prepareEdit}" value="#{bundle.ListStaffInformationEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{staffInformationController.destroy}" value="#{bundle.ListStaffInformationDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{staffInformationController.prepareCreate}" value="#{bundle.ListStaffInformationCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListStaffInformationIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
