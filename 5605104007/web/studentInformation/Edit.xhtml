<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditStudentInformationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditStudentInformationLabel_IDStudent}" for="IDStudent" />
                    <h:inputText id="IDStudent" value="#{studentInformationController.selected.IDStudent}" title="#{bundle.EditStudentInformationTitle_IDStudent}" required="true" requiredMessage="#{bundle.EditStudentInformationRequiredMessage_IDStudent}"/>
                    <h:outputLabel value="#{bundle.EditStudentInformationLabel_nameStudent}" for="nameStudent" />
                    <h:inputText id="nameStudent" value="#{studentInformationController.selected.nameStudent}" title="#{bundle.EditStudentInformationTitle_nameStudent}" />
                    <h:outputLabel value="#{bundle.EditStudentInformationLabel_number}" for="number" />
                    <h:inputText id="number" value="#{studentInformationController.selected.number}" title="#{bundle.EditStudentInformationTitle_number}" />
                    <h:outputLabel value="#{bundle.EditStudentInformationLabel_date}" for="date" />
                    <h:inputText id="date" value="#{studentInformationController.selected.date}" title="#{bundle.EditStudentInformationTitle_date}" />
                    <h:outputLabel value="#{bundle.EditStudentInformationLabel_address}" for="address" />
                    <h:inputText id="address" value="#{studentInformationController.selected.address}" title="#{bundle.EditStudentInformationTitle_address}" />
                    <h:outputLabel value="#{bundle.EditStudentInformationLabel_telephoneNumbers}" for="telephoneNumbers" />
                    <h:inputText id="telephoneNumbers" value="#{studentInformationController.selected.telephoneNumbers}" title="#{bundle.EditStudentInformationTitle_telephoneNumbers}" />
                </h:panelGrid>
                <h:commandLink action="#{studentInformationController.update}" value="#{bundle.EditStudentInformationSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditStudentInformationViewLink}"/>
                <br />
                <h:commandLink action="#{studentInformationController.prepareList}" value="#{bundle.EditStudentInformationShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditStudentInformationIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
