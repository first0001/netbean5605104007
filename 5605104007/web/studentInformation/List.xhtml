<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListStudentInformationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListStudentInformationEmpty}" rendered="#{studentInformationController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{studentInformationController.items.rowCount > 0}">
                    <h:outputText value="#{studentInformationController.pagination.pageFirstItem + 1}..#{studentInformationController.pagination.pageLastItem + 1}/#{studentInformationController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{studentInformationController.previous}" value="#{bundle.Previous} #{studentInformationController.pagination.pageSize}" rendered="#{studentInformationController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{studentInformationController.next}" value="#{bundle.Next} #{studentInformationController.pagination.pageSize}" rendered="#{studentInformationController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{studentInformationController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStudentInformationTitle_IDStudent}"/>
                            </f:facet>
                            <h:outputText value="#{item.IDStudent}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStudentInformationTitle_nameStudent}"/>
                            </f:facet>
                            <h:outputText value="#{item.nameStudent}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStudentInformationTitle_number}"/>
                            </f:facet>
                            <h:outputText value="#{item.number}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStudentInformationTitle_date}"/>
                            </f:facet>
                            <h:outputText value="#{item.date}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStudentInformationTitle_address}"/>
                            </f:facet>
                            <h:outputText value="#{item.address}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStudentInformationTitle_telephoneNumbers}"/>
                            </f:facet>
                            <h:outputText value="#{item.telephoneNumbers}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{studentInformationController.prepareView}" value="#{bundle.ListStudentInformationViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{studentInformationController.prepareEdit}" value="#{bundle.ListStudentInformationEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{studentInformationController.destroy}" value="#{bundle.ListStudentInformationDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{studentInformationController.prepareCreate}" value="#{bundle.ListStudentInformationCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListStudentInformationIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
