<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateStudentInformationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateStudentInformationLabel_IDStudent}" for="IDStudent" />
                    <h:inputText id="IDStudent" value="#{studentInformationController.selected.IDStudent}" title="#{bundle.CreateStudentInformationTitle_IDStudent}" required="true" requiredMessage="#{bundle.CreateStudentInformationRequiredMessage_IDStudent}"/>
                    <h:outputLabel value="#{bundle.CreateStudentInformationLabel_nameStudent}" for="nameStudent" />
                    <h:inputText id="nameStudent" value="#{studentInformationController.selected.nameStudent}" title="#{bundle.CreateStudentInformationTitle_nameStudent}" />
                    <h:outputLabel value="#{bundle.CreateStudentInformationLabel_number}" for="number" />
                    <h:inputText id="number" value="#{studentInformationController.selected.number}" title="#{bundle.CreateStudentInformationTitle_number}" />
                    <h:outputLabel value="#{bundle.CreateStudentInformationLabel_date}" for="date" />
                    <h:inputText id="date" value="#{studentInformationController.selected.date}" title="#{bundle.CreateStudentInformationTitle_date}" />
                    <h:outputLabel value="#{bundle.CreateStudentInformationLabel_address}" for="address" />
                    <h:inputText id="address" value="#{studentInformationController.selected.address}" title="#{bundle.CreateStudentInformationTitle_address}" />
                    <h:outputLabel value="#{bundle.CreateStudentInformationLabel_telephoneNumbers}" for="telephoneNumbers" />
                    <h:inputText id="telephoneNumbers" value="#{studentInformationController.selected.telephoneNumbers}" title="#{bundle.CreateStudentInformationTitle_telephoneNumbers}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{studentInformationController.create}" value="#{bundle.CreateStudentInformationSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{studentInformationController.prepareList}" value="#{bundle.CreateStudentInformationShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateStudentInformationIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
