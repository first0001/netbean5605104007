<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCourseInformationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">

                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>

                    <h:outputText value="#{bundle.ViewCourseInformationLabel_nameCourse}"/>

                    <h:outputText value="#{bundle.ViewCourseInformationLabel_numberCredit}"/>
                    <h:outputText value="#{courseInformationController.selected.numberCredit}" title="#{bundle.ViewCourseInformationTitle_numberCredit}"/>
                    <h:outputText value="#{bundle.ViewCourseInformationLabel_hoursLearning}"/>
                    <h:outputText value="#{courseInformationController.selected.hoursLearning}" title="#{bundle.ViewCourseInformationTitle_hoursLearning}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{courseInformationController.destroyAndView}" value="#{bundle.ViewCourseInformationDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCourseInformationEditLink}"/>
                <br />
                <h:commandLink action="#{courseInformationController.prepareCreate}" value="#{bundle.ViewCourseInformationCreateLink}" />
                <br />
                <h:commandLink action="#{courseInformationController.prepareList}" value="#{bundle.ViewCourseInformationShowAllLink}"/>

                <br />
                <h:link outcome="/index" value="#{bundle.ViewCourseInformationIndexLink}"/>
