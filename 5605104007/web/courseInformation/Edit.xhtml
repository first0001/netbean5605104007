<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCourseInformationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCourseInformationLabel_IDCourse}" for="IDCourse" />
                    <h:inputText id="IDCourse" value="#{courseInformationController.selected.IDCourse}" title="#{bundle.EditCourseInformationTitle_IDCourse}" required="true" requiredMessage="#{bundle.EditCourseInformationRequiredMessage_IDCourse}"/>
                    <h:outputLabel value="#{bundle.EditCourseInformationLabel_nameCourse}" for="nameCourse" />
                    <h:inputText id="nameCourse" value="#{courseInformationController.selected.nameCourse}" title="#{bundle.EditCourseInformationTitle_nameCourse}" />
                    <h:outputLabel value="#{bundle.EditCourseInformationLabel_numberCredit}" for="numberCredit" />
                    <h:inputText id="numberCredit" value="#{courseInformationController.selected.numberCredit}" title="#{bundle.EditCourseInformationTitle_numberCredit}" />
                    <h:outputLabel value="#{bundle.EditCourseInformationLabel_hoursLearning}" for="hoursLearning" />
                    <h:inputText id="hoursLearning" value="#{courseInformationController.selected.hoursLearning}" title="#{bundle.EditCourseInformationTitle_hoursLearning}" />
                </h:panelGrid>
                <h:commandLink action="#{courseInformationController.update}" value="#{bundle.EditCourseInformationSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCourseInformationViewLink}"/>
                <br />
                <h:commandLink action="#{courseInformationController.prepareList}" value="#{bundle.EditCourseInformationShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCourseInformationIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
